suites:
  tickt_suite:
    namespace: Gorka\Config
    psr4_prefix: Gorka\Config

extensions:
  - PhpSpec\Extension\CodeCoverageExtension

code_coverage:
  output:
    html: build/coverage/spec
    clover: build/coverage/spec/coverage.xml
  format:
    - html
    - clover

rerunner:
  path: vendor/bin/phpspec
  commands: [describe, exemplify]